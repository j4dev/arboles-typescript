<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Árboles</title>
</head>
<body>
    <h1>Árboles</h1>
    <form>
        <input type="text" id="insertar" placeholder="Ingresar un dato"/>
        <input type="button" value="Insertar" onClick="guardarArbol()"/>
        
        <input type="text" id="borrar" placeholder="Eliminar" />
        <input type="button" value="Eliminar" onClick="eliminarNodo()"/>

        <input type="text" id="buscar" placeholder="Buscar"/>
        <input type="button" value="Buscar" onClick="buscarNodo()"/>

        <input type="button" value="Ver lista" onClick="listar()"/>
    </form>
    
    <h2 id="texto" >Árbol:</h2>
    <ul id="listado"/>

    </ul>
    <!--TypeScript  compilado a javascript-->
    <script type="text/javascript" src="dist/arboles.js"></script>
</body>
</html>
